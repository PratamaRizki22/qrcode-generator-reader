name: Go Build and Release

on:
  pull_request:
    branches:
    - master

jobs:
  restrict_merge:
    runs-on: ubuntu-latest
    steps:
    - name: Check if the PR is from release branch
      run: |
        if [[ "${{ github.head_ref }}" != release/* ]]; then
          echo "Pull request can only be merged from release branch."
          exit 1
        fi

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.16'

    - name: Install dependencies
      run: |
        go mod tidy

    - name: Build the Go project
      run: |
        go build -o qrcode_generator_reader main.go

    - name: Verify build
      run: |
        if [ ! -f "qrcode_generator_reader" ]; then
          echo "Build failed!"
          exit 1
        fi
        echo "Build successful!"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0
        release_name: "Release v1.0.0"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./qrcode_generator_reader
        asset_name: qrcode_generator_reader
        asset_content_type: application/octet-stream
